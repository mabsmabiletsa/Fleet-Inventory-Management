<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fleet Inventory Management System</h1>
    
    <div class="form-section">
      <h2>Add Item</h2>
      <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <input type="text" id="receiver-name" placeholder="Received By" required>
        <button type="submit">Add Item</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Issue Item</h2>
      <form id="issue-item-form">
        <input type="text" id="issue-item-name" placeholder="Item Name" required>
        <input type="number" id="issue-quantity" placeholder="Quantity" required>
        <input type="text" id="issue-to" placeholder="Issued To" required>
        <button type="submit">Issue Item</button>
      </form>
    </div>

    <div>
      <h2>Inventory List</h2>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Received By</th>
            <th>Issued To</th>
            <th>Received At</th>
            <th>Issued At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic Rows -->
        </tbody>
      </table>      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
